    
    <!-- General Page Layout HTML -->
    <div class="header">
        <div class="title">
            <span data-i18n="Manage"></span> 
            <span data-i18n="AuthPolicies"></span>
        </div>
        <div class="bread">
            <span data-i18n="ZitiNetwork"></span> 
            <span class="secondary">/</span> 
            <span data-i18n="Manage"></span> 
            <span data-i18n="AuthPolicies"></span>
        </div>
        <div class="line"></div>
        <div class="tabs">
            <div class="tab" data-i18n="EdgeRouterPolicies"></div>
            <div class="tab" data-go="/service-policies" data-i18n="ServicePolicies"></div>
            <div class="tab" data-go="/service-router-policies" data-i18n="ServiceRouterPolicies"></div>
            <div class="tab selected" data-go="/auth-policies" data-i18n="AuthPolicies"></div>
        </div>
    </div>
    {{html.add}}
    {{html.search}}
    <div class="area data" data-defined="table">
        <div class="table">
            <div class="head grid cols">
                <div class="col">
                    <div class="selector all"></div>
                </div>
                <div class="col sort asc" data-by="name">
                    <span data-i18n="Name"></span>
                    <div class="dragger"></div>
                </div>
                <div class="col desktop">
                    <span data-i18n="Cert"></span>
                    <div class="dragger"></div>
                </div>
                <div class="col desktop">
                    <span data-i18n="Jwt"></span>
                    <div class="dragger"></div>
                </div>
                <div class="col desktop">
                    <span data-i18n="UPDB"></span>
                    <div class="dragger"></div>
                </div>
                <div class="col"></div>
            </div>
            <div class="rows" data-defined="rows">
                <!-- This area will be replaced by data rows -->
            </div>
        </div>
    </div>
    <div class="nodata" data-defined="empty">
        <span data-i18n="No"></span>
        <span data-i18n="AuthPolicy"></span>
        <span data-i18n="NoneDefined"></span>
        <span data-i18n="AuthPolicy"></span>.
    </div>

    <!-- Template HTML will be used to display rows of data -->
    <div id="RowTemplate" class="row grid policies template" data-defined="template">
        <div class="col notitle">
            <div class="selector" data-id="{{id}}"></div>
        </div>
        <div class="col" data-id="{{id}}"><strong>{{name}}</strong></div>
        <div class="col desktop" data-id="{{id}}">{{cert}}</div>
        <div class="col desktop" data-id="{{id}}">{{extJwt}}</div>
        <div class="col desktop" data-id="{{id}}">{{updb}}</div>
        <div class="col desktop" data-id="{{id}}">{{date.createdAt}}</div>
        <div class="col allowOver">
            <div class="dots" data-id="{{id}}">...
                <div class="gridMenu" data-id="{{id}}">
                    <div class="gridAction" data-id="{{id}}" data-action="edit">Edit</div>
                    <div class="gridAction" data-id="{{id}}" data-action="delete">Delete</div>
                </div>
            </div>
        </div>
    </div>




	<!-- Modification Modals -->
    <div id="AddModal" class="modal box full">
        <div class="sized">
            <div class="close icon-close"></div>
            <div class="title adding">
                <span i18n="Create"></span>
                <span i18n="AuthPolicy"></span>
            </div>
            <div class="subtitle adding">
                <span data-i18n="AddNew"></span>
                <span data-i18n="AuthPolicy"></span>
                <span data-i18n="ByComplete"></span>
            </div>
            <div class="title editing">
                <span data-i18n="Edit"></span>
                <span data-i18n="AuthPolicy"></span>
            </div>
            <div class="subtitle editing">
                <span data-i18n="Change"></span>
                <span data-i18n="AuthPolicy"></span>
                <span data-i18n="Details"></span>
            </div>

            <label for="Name" data-i18n="Name"></label>
            <input id="Name" data-bind="data.name" type="text" maxlength="500" data-i18n="EnterName" />

            <label for="Type" data-i18n="AllowFollowing"></label>
            <div class="grid three">
                <div>
                    <label i18n="Certificate"></label>
                    <div id="Transitions" class="toggle">
                        <div class="switch"></div>
                        <div class="label"></div>
                    </div>
                </div>
                <div>
                    <label i18n="ExternalJwt"></label>
                    <div id="Transitions" class="toggle">
                        <div class="switch"></div>
                        <div class="label"></div>
                    </div>
                </div>
                <div>
                    <label i18n="UPDB"></label>
                    <div id="Transitions" class="toggle">
                        <div class="switch"></div>
                        <div class="label"></div>
                    </div>
                </div>
            </div>

            <label for="Secondary" i18n="Secondary"></label>

            <div id="TagArea" data-tagarea="policies"></div>
            <div id="TagExtended"></div>

            {{html.save}}
        </div>
	</div>
    
    
    <script language="javascript" type="text/javascript">
        page = {
            binding: {
                pageTitle: "Service Policies",
                singular: "Service Policy"
            },
            filterObject: null,
            serviceRoles: null,
            identityRoles: null,
            pcRoles: null,
            init: function() {
                page.serviceRoles = new Selector("Roles","roles","services");
                page.identityRoles = new Selector("IDRoles","identities","identities");
                page.pcRoles = new Selector("PCRoles","posture-checks","posture-checks");
                page.filterObject = new Data("service-policies");
                page.serviceRoles.init();
                page.identityRoles.init();
                page.pcRoles.init();
                page.filterObject.init(true, true);
            }, 
            gridAction: function(e) {
                var action = $(e.currentTarget).data("action");
                var id = $(e.currentTarget).data("id");
                if (action=="delete") page.filterObject.delete([id]);
                else if (action=="edit") page.edit(id);
            },
            edit: function(id) {
                var detail = page.filterObject.details(id);
                page.serviceRoles.val(detail.serviceRolesDisplay);
                page.identityRoles.val(detail.identityRolesDisplay);
                page.pcRoles.val(detail.postureCheckRolesDisplay);
                modal.show("AddModal");
            },
            save: function() {
                if (page.validate()) {
                    var obj = {
                        name: $("#Name").val(),
                        type: $("#Type").val(),
                        serviceRoles: page.serviceRoles.val(),
                        identityRoles: page.identityRoles.val(),
                        postureCheckRoles: page.pcRoles.val(),
                        semantic: $("#Semantics").val(),
                        tags: tags.val()
                    };
                    page.filterObject.save(obj);
                } else growler.form();
            },
            validate: function() {
                $(".errors").removeClass("errors");
                if ($("#Name").val().trim().length==0) $("#Name").addClass("errors");
                return $(".errors").length==0;
            }
        }
    </script>
